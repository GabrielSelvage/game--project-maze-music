<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="">
</head>
<body> 

    <div id = "game-intro" class="game-intro">
        <br/>
        <h1 class="title animate__zoomInDown">Maze Music</h1>
        <button id="start-button" class="button animate__zoomInDown animate__rubberBand"><p>StartGame</p></button>
        <div class="notes animate__zoomInDown">
            <img src="./img/noteOrange.png" alt="" class="img1">
            <img src="./img/notaRoxa.png" alt="" class="img2">
            <img src="./img/noteGreen.png" alt="" class="img3">
            <img src="./img/noteYellow.png" alt="" class="img4">
            <img src="./img/notePink.png" alt="" class="img5">
        </div>

      </div>
    
    <div id="game-board">
        <canvas id="mazeCanvas" class= "mazeCanvas" width="888" height="504"></canvas>
        <h1 class="title1">Maze Music</h1>
        <h2 class="level1">Level 1</h2>
        <script src="./Game.js" defer></script>
        <script src="./maze.js" defer></script>
        <script src="./Player.js" defer></script>
        <script src="./Wall.js" defer></script>
        <script src="./Note.js" defer></script>
        <script src="./index.js" defer></script>
        <br/>
        <div id="scoreDiv">Score:<span id="score">0</span></div>
    </div>
</body>
</html>
